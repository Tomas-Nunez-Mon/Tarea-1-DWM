<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catálogo de Productos</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f2f5;
        }

        header {
            background-color: lightskyblue;
            color: black;
            padding: 20px;
            text-align: center;
        }

        .catalogo {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            padding: 40px;
        }

        .producto {
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            text-align: center;
            padding: 20px;
            transition: transform 0.2s ease;
        }

        .producto:hover {
            transform: scale(1.05);
        }

        .producto img {
            width: 100%;
            height: 180px;
            object-fit: cover;
            border-radius: 8px;
        }

        .producto h3 {
            margin: 15px 0 10px;
            font-size: 1.2rem;
        }

        .producto p {
            color: #555;
            margin-bottom: 15px;
        }

        .btn {
            display: inline-block;
            padding: 10px 20px;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
        }

        .btn:hover {
            background: #45a049;
        }
    </style>
</head>

<body>
    <header>
        <h1>Catálogo de Productos</h1>
    </header>

    <section class="catalogo">
        <div class="producto">
            <h3>Producto 1</h3>
            <p>Descripción breve del producto.</p>
            <a href="#" class="btn">Agregar al carrito</a>
        </div>

        <div class="producto">
            <h3>Producto 2</h3>
            <p>Descripción breve del producto.</p>
            <a href="#" class="btn">Agregar al carrito</a>
        </div>

        <div class="producto">
            <h3>Producto 3</h3>
            <p>Descripción breve del producto.</p>
            <a href="#" class="btn">Agregar al carrito</a>
        </div>

        <div class="producto">
            <h3>Producto 4</h3>
            <p>Descripción breve del producto.</p>
            <a href="#" class="btn">Agregar al carrito</a>
        </div>
    </section>
</body>

</html>
