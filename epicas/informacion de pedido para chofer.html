<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hub de Tienda</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f4f4f9;
    }

    header {
        background-color: lightskyblue;
        color: black;
      padding: 15px;
      text-align: center;
    }

    .contenedor {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
      gap: 20px;
    }

    .usuario, .direccion, .carrito {
      background: white;
      padding: 20px;
      border-radius: 8px;
      width: 90%;
      max-width: 600px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    h2 {
      margin-top: 0;
      color: #4CAF50;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
    }

    th, td {
      border: 1px solid #ddd;
      padding: 8px;
      text-align: center;
    }

    .btn {
      background: #4CAF50;
      color: white;
      padding: 8px 12px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 10px;
    }

    .btn:hover {
      background: #45a049;
    }
  </style>
</head>

<body>
  <header>
    <h1>Hub de Tienda</h1>
  </header>

  <div class="contenedor">
    
    <div class="usuario">
      <h2>Usuario</h2>
      <p id="nombreUsuario">Juan Pérez</p>
    </div>

    
    <div class="carrito">
      <h2>Carrito</h2>
      <table id="tablaCarrito">
        <thead>
          <tr>
            <th>Producto</th>
            <th>Cant.</th>
            <th>Precio</th>
            <th>Subtotal</th>
          </tr>
        </thead>
        <tbody>
          
        </tbody>
      </table>
      <p><strong>Total: $<span id="totalCarrito">0</span></strong></p>
    </div>

    
    <div class="direccion">
      <h2>Dirección del Cliente</h2>
      <p id="direccionCliente">Av. Siempre Viva, Calle Los Pinos 1234, Santiago Centro</p>
    </div>
  </div>

  <script>
    
    const carrito = {
      "producto1": { precio: 15000, cantidad: 2 },
      "producto2": { precio: 20000, cantidad: 1 },
      "producto3": { precio: 500000, cantidad: 1 }
    };

    const tablaCarrito = document.getElementById("tablaCarrito").querySelector("tbody");
    const totalCarrito = document.getElementById("totalCarrito");

    function mostrarCarrito() {
      tablaCarrito.innerHTML = "";
      let total = 0;

      for (let nombre in carrito) {
        const item = carrito[nombre];
        const subtotal = item.precio * item.cantidad;
        total += subtotal;

        const fila = document.createElement("tr");
        fila.innerHTML = `
          <td>${nombre}</td>
          <td>${item.cantidad}</td>
          <td>$${item.precio.toLocaleString()}</td>
          <td>$${subtotal.toLocaleString()}</td>
        `;
        tablaCarrito.appendChild(fila);
      }

      totalCarrito.textContent = total.toLocaleString();
    }

    mostrarCarrito();
  </script>
</body>

</html>
