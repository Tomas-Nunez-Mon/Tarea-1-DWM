<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Resumen de Pedido</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f9;
      margin: 0;
    }

    .modal {
      display: flex;
      justify-content: center;
      align-items: center;
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.5);
    }

    .modal-contenido {
      background: white;
      padding: 20px;
      border-radius: 8px;
      width: 90%;
      max-width: 500px;
      text-align: center;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin: 15px 0;
    }

    th, td {
      border: 1px solid #ddd;
      padding: 8px;
      text-align: center;
    }

    .btn-confirmar {
      background: #4CAF50;
      color: white;
      padding: 10px 15px;
      border: none;
      border-radius: 5px;
      margin-top: 15px;
      cursor: pointer;
      width: 100%;
    }

    .btn-confirmar:hover {
      background: #45a049;
    }

    .cerrar {
      float: right;
      cursor: pointer;
      font-weight: bold;
      color: red;
    }
  </style>
</head>

<body>

  
  <div id="modalResumen" class="modal">
    <div class="modal-contenido">
      <span class="cerrar" id="cerrarModal">&times;</span>
      <h2>Resumen del Pedido</h2>
      <table>
        <thead>
          <tr>
            <th>Producto</th>
            <th>Cant.</th>
            <th>Precio</th>
            <th>Subtotal</th>
          </tr>
        </thead>
        <tbody id="tablaResumen">
          <tr>
            <td>Producto 1</td>
            <td>2</td>
            <td>$15.000</td>
            <td>$30.000</td>
          </tr>
          <tr>
            <td>Producto 2</td>
            <td>1</td>
            <td>$20.000</td>
            <td>$20.000</td>
          </tr>
        </tbody>
      </table>
      <p><strong>Total: $50.000</strong></p>
      <button class="btn-confirmar" id="btnPagar">Pagar</button>
    </div>
  </div>

  <script>
    const btnPagar = document.getElementById("btnPagar");
    const cerrarModal = document.getElementById("cerrarModal");
    const modal = document.getElementById("modalResumen");

   
    cerrarModal.addEventListener("click", () => {
      modal.style.display = "none";
    });

   
    btnPagar.addEventListener("click", () => {
      alert("âœ… Pedido confirmado, el repartidor va en camino");
      window.location.href = "Ofertas.html"; 
    });

    
    window.addEventListener("click", e => {
      if (e.target === modal) modal.style.display = "none";
    });
  </script>

</body>
</html>
