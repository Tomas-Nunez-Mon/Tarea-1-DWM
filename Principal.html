<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página Principal - Ofertas y Navegación (Celeste)</title>
    <style>
        
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f2f5;
        }

        
        
        
        nav {
            background-color: lightskyblue; 
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 30px;
            color: black; 
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }

        nav .logo {
            font-size: 1.5rem;
            font-weight: bold;
            color: black; 
        }

        nav ul {
            list-style: none;
            display: flex;
            gap: 25px;
            margin: 0;
            padding: 0;
        }

        nav ul li a {
            color: black; 
            text-decoration: none;
            font-weight: bold;
            padding: 10px 15px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        nav ul li a:hover {
            background-color: #add8e6; 
        }
        
     
        /* BANNER DE OFERTAS */
        
        .ofertas-container {
            padding: 40px 20px;
            background-color: #f0f2f5;
        }

        .banner {
            max-width: 1200px; 
            margin: 0 auto; 
            height: 350px; 
            
            background-color: #ff5722; 
            background-image: url('ruta/a/tu/imagen_de_oferta.jpg'); 
            background-size: cover;
            background-position: center;
            
            border-radius: 12px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.15);
            
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            
            color: white;
            text-shadow: 2px 2px 6px rgba(0, 0, 0, 0.8);
            text-align: center;
            
            padding: 20px;
        }

        .banner h2 {
            font-size: 3rem;
            margin: 0 0 10px 0;
        }

        .banner p {
            font-size: 1.2rem;
            font-weight: lighter;
        }

        
        .contenido-principal {
            max-width: 1200px;
            margin: 30px auto;
            padding: 0 20px;
        }
    </style>
</head>

<body>

    <nav>
        <div class="logo">Mi Tienda</div>
        <ul>
            <li><a href="catalogo.html">Catálogo</a></li>
            <li><a href="contacto.html">Contacto</a></li>
            <li><a href="Inicio sesion.html">Iniciar Sesión</a></li>
        </ul>
    </nav>

    <div class="ofertas-container">
        <section class="banner">
            <h2>¡GRANDES OFERTAS!</h2>
            <p>Aprovecha hasta 50% de descuento en productos seleccionados. ¡Tiempo limitado!</p>
        </section>
    </div>
    
    <div class="contenido-principal">
        <h1>Bienvenido a nuestra tienda online</h1>
        <p>Explora nuestras últimas novedades y ofertas.</p>
    </div>
</body>
</html>
