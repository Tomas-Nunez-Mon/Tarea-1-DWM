<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro usuario</title>
    <link rel="stylesheet" href="style.css"> 
    <style>
        body {
            height: 100vh;
            display: flex;
            justify-content: center; 
            align-items: center;     
            background-color: #f0f2f5;
            font-family: Arial, sans-serif;
        }

        
        .wrapper {
            background-color: #fff;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
            width: 350px;
            max-width: 90%;
            text-align: center;
        }

        
        .input-box input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        
        .btn {
            width: 100%;
            padding: 12px;
            margin-top: 10px;
            border: none;
            border-radius: 5px;
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
        }

        .btn:hover {
            background-color: #45a049;
        }             
    </style>
</head>

<body>
    <div class="wrapper">
        <form id="registroForm">
            <h1>Registro usuario</h1>

            <div class="input-box">
                <input type="text" id="nombreInput" placeholder="Nombre Usuario" required>
            </div>

            <div class="input-box">
                <input type="text" id="emailInput" placeholder="Email" required>
            </div>

            <div class="input-box">
                <input type="password" id="passInput" placeholder="Contraseña" required>
            </div>

            <div class="input-box">
                <input type="text" placeholder="Repetir contraseña" required>
            </div>

            <button type="submit" class="btn">Registrar</button>
        </form>
    </div>
    <script src="api.js"></script> 
    
    <script>
        const form = document.getElementById('registroForm');
        
        
        form.addEventListener('submit', async function(e) {
            e.preventDefault(); 

            const nombre = document.getElementById('nombreInput').value.trim();
            const email = document.getElementById('emailInput').value.trim();
            const pass = document.getElementById('passInput').value.trim();

            
            const ADD_USUARIO_MUTATION = `
                mutation AddUser($input: UsuarioInput!) {
                    addUsuario(input: $input) {
                        id
                        nombre
                    }
                }
            `;

            try {
                const variables = {
                    input: {
                        nombre: nombre,
                        email: email,
                        pass: pass
                    }
                };

                
                const data = await graphqlRequest(ADD_USUARIO_MUTATION, variables);
                
                
                alert('Registro exitoso!, ' + data.addUsuario.nombre);
                window.location.href = 'Inicio sesion.html'; 

            } catch (error) {
                
                alert('Error al registrar usuario: ' + error.message);
                console.error('Detalles del error:', error);
            }
        });
    </script>
</body>
</html>
